<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resets.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main class="content" aria-live="polite" aria-relevant="text">
    <figure class="testimonial-card hidden">
      <picture>
        <img class="avatar" src="images/image-tanya.jpg" alt="Tanya Sinclair" aria-hidden="true">
      </picture>
      <figcaption class="testimonialCard-footer">
        <blockquote class="testimonial">
          <p>
            “ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”
          </p>
        </blockquote>
        <p class="profession"><span class=" name">Tanya Sinclair</span> UX Engineer
        </p>
      </figcaption>
    </figure>
    <figure class="testimonial-card hidden">
      <picture>
        <img class="avatar" src="images/image-john.jpg" alt="John Tarkpor" aria-hidden="true">
      </picture>
      <figcaption class="testimonialCard-footer">
        <blockquote class="testimonial">
          <p>
            “ If you want to lay the best foundation possible I’d recommend taking this course.
            The depth the instructors go into is incredible. I now feel so confident about
            starting up as a professional developer. ”
          </p>
        </blockquote>
        <p class="profession"><span class=" name">John Tarkpor</span> Junior Front-end Developer
        </p>
      </figcaption>
    </figure>
    <div class="controler">
      <button class="prev" aria-label="button previous"><img src="images/icon-prev.svg" alt="prev" aria-hidden="true"></button>
      <button class="next" aria-label="button next"><img src="images/icon-next.svg" alt="next" aria-hidden="true"></button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/coding-bootcamp-testimonials-slider-4FNyLA8JL"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Martha Mendoza</a>.
  </footer>
</body>

</html>
